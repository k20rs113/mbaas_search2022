<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
        // NCMB アクセスの準備
        let ncmb = new NCMB(appKey, clientKey);
        // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
        const db = "s1";

        function fetchAll() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("name", false).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchName() {
            let TestDataClass = ncmb.DataStore(db);
            let name = $("#name").val();
            TestDataClass.equalTo("name", name).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchWeaponType() {
            let TestDataClass = ncmb.DataStore(db);
            let weaponType = $("#weaponType").val();
            TestDataClass.equalTo("weaponType", weaponType).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchAttack() {
            let TestDataClass = ncmb.DataStore(db);
            let attack = parseInt($("#attack").val());
            TestDataClass.equalTo("attack", attack).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchRange() {
            let TestDataClass = ncmb.DataStore(db);
            let range = parseInt($("#range").val());
            TestDataClass.equalTo("range", range).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function showResults(results) {
            // テーブルのヘッダを生成
            let msg = "<table><tr><th>name</th><th>weaponType</th><th>attack</th><th>range</th></tr>";
            for (let i = 0; i < results.length; i++) {
                // 各データを収めた表の列を生成
                msg += "<tr>";
                msg += "<td>" + results[i].name + "</td>";
                msg += "<td>" + results[i].weaponType + "</td>";
                msg += "<td class='num'>" + results[i].attack + "</td>";
                msg += "<td class='num'>" + results[i].range + "</td>";
                msg += "</tr>";
            }
            // テーブルのテイラを生成
            msg += "</table>";
            $("#message").html(msg);
        }
    </script>
</head>

<body>
    <h1>splatoon3</h1>
    <div>
        <label for="name">name:</label>
        <input id="name" type="text" placeholder="splatoon3 name">
    </div>
    <div>
        <label for="weaponType">weaponType:</label>
        <input id="weaponType" type="text" placeholder="splatoon3 weaponType">
    </div>
    <div>
        <label for="attack">attack:</label>
        <input id="attack" type="number" placeholder="splatoon3 attack">
    </div>
    <div>
        <label for="range">range:</label>
        <input id="range" type="number" placeholder="splatoon3 range">
    </div>
    <div id="button">
        <button class="btn" onclick="fetchAll()">Fetch All</button>
        <button class="btn" onclick="searchName()">Name</button>
        <button class="btn" onclick="searchWeaponType()">weaponType</button>
        <button class="btn" onclick="searchAttack()">Attack</button>
        <button class="btn" onclick="searchRange()">range</button>
        <br>
    </div>
    <div id="message">message area</div>
</body>

</html>
